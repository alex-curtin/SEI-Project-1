<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>FRETSY</title>
</head>

<body>
  <header>
    <h1>FRETSY</h1>
    <h2>GUITAR CHORD GENERATOR</h2>
    <div id="query">
      <select name="note" id="note"></select>
      <select name="type" id="type"></select>
      <button id="search">SEARCH</button>
    </div>
  </header>
  <main>

    <div id="leftAside">
      <div class="legend">
        <p>Finger Position</p>
        <div class="leftAsideFinger"></div>
      </div>
      <div class="legend">
        <p>Open String</p>
        <div class="leftAsideOpenString"></div>
      </div>
      <div class="legend">
        <p>Muted String</p>
        <div class="leftAsideMute">X</div>
      </div>
    </div>
    <div id="chartDisplay"></div>
    <div id="rightAside"></div>
  </main>
  <footer>
    <p>Site by Alex Curtin 2019</p>
  </footer>
</body>

</html>
